spring.application.name=alert
spring.profiles.active=prod

server.port=8080

spring.datasource.url=jdbc:h2:mem:alert
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=alert
spring.datasource.password=password
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=none

value.from.configmap.firstname=${FIRST_NAME:default_first_name}
value.from.configmap.lastname=${LAST_NAME:default_last_value}